services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: aide_amerr
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d aide_amerr']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  queue:
    image: ghcr.io/pgmq/pg17-pgmq:v1.6.1
    environment:
      POSTGRES_DB: pgmq
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '5433:5432'
    volumes:
      - pgmq_data:/var/lib/postgresql/data
      - ./init-pgmq.sql:/docker-entrypoint-initdb.d/init-pgmq.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d pgmq']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres_data:
  pgmq_data:
